<!doctype html>
<html>
   <head>
      <title>Socket.IO chat</title>
      <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="/font-awesome/css/all.min.css">
      <link rel="stylesheet" href="/css/styles.css">
   </head>
   <body>
<!--

         <option value="None">None</option>

      </select>
      <select id="clients">
         <option value="None">None</option>

      <div class="container-fluid">
      <div class="row" id="chat-control-row">
         <div class="col d-flex flex-column" id="chat-col">
            <div class="row flex-grow-1" id="chat-box">
               <ul id="messages"></ul>
            </div>
            <form class="row" id="chat-input-container" action="">
               <input id="chat-input" class="col-10" autocomplete="off" />
               <button type="submit" id="send-button" class="col-2 btn btn-outline-dark"><i class="fas fa-paper-plane"></i></button>
            </form>
         </div>
         <div class="col-4 d-flex flex-column" id="control-col">
            <div class="row btn-group" id="role-container">
               <button id="roles-dropdown-button" class="row btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">Roles</button>
               <div class="row dropdown-menu dropdown-menu-center" id="roles-dropdown">
               </div>
            </div>
            <div id="chat-title-row" class="row flex-grow-1">
               <div class = "col text-center align-middle" id="control-title">Internal Trailer Chat</div>
            </div>
            <div id="chat-target-row" class="row btn-group flex-grow-1" role="group">
               <button type="button" id="AIR-Selector" class="col-sm-12 col-md-5 btn btn-outline-dark chat-target-btn">
                  <div class ="status-light"></div>
                  <div class ="chat-target-text">AIR</div>
               </button>
               <button type="button" id="GRND-Selector" class="col-sm-12 col-md-5 btn btn-outline-dark chat-target-btn">
                  <div class ="status-light"></div>
                  <div class ="chat-target-text">GRND</div>
               </button>
               <button type="button" id="CUL-Selector" class="col-sm-12 col-md-5 btn btn-outline-dark chat-target-btn">
                  <div class ="status-light"></div>
                  <div class ="chat-target-text">CUL</div>
               </button>
               <button type="button" id="MSA-Selector" class="col-sm-12 col-md-5 btn btn-outline-dark chat-target-btn">
                  <div class ="status-light"></div>
                  <div class ="chat-target-text">MSA</div>
               </button>
               <button type="button" id="HF-Selector" class="col-sm-12 col-md-5 btn btn-outline-dark chat-target-btn">
                  <div class ="status-light"></div>
                  <div class ="chat-target-text">HF</div>
               </button>
               <button type="button" id="AUX-Selector" class="col-sm-12 col-md-5 btn btn-outline-dark chat-target-btn">
                  <div class ="status-light"></div>
                  <div class ="chat-target-text">AUX</div>
               </button>
               <button type="button" id="All-Selector" class="col-sm-12 col-md-10 btn btn-outline-dark chat-target-btn">
                  <input type="radio" name="targets" id="chat-target7" class="hidden-radio-btn">
                  <div class ="chat-target-text">All Call</div>
               </button>
            </div>
            <div id="chat-transmit-row" class="row flex-grow-1">
               <button type="button" id="chat-transmit-button" class="col-sm-12 col-md-10 btn btn-danger">Push-To-Talk</button>
            </div>
         </div>
      </div>
<!--
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
-->
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="/simple-peer/simplepeer.min.js"></script>
      <script type="text/javascript" src="/jquery/jquery.min.js"></script>
      <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="/js/script.js"></script>
   </body>
</html>
